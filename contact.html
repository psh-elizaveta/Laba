.popup h2, .popup h3 {
    margin: 0 0 1rem 0;
    color: black;
   
}
/* кнопка закрытия */
.close {
    top: 5px;
    right: 10px;
    width: 32px;
    height: 32px;
    position: absolute;
}
.close:before {
    color: black;
    content: "X";
    font-size: 13px;
}
/* кнопка закрытия при наведении */
.close:hover {
    background-color:#FF69B4;
}

                path: '/'
            });
        });
